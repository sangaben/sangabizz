{% extends "base.html" %}

{% block title %}Genres - Sangabiz{% endblock %}

{% block content %}
<section class="container">
    <h2 class="section-title">
        <i class="fas fa-music"></i>
        Browse by Genre
    </h2>
    
    <div class="genres-grid">
        {% for genre in genres %}
        <div class="genre-card" style="background: {{ genre.color|default:'linear-gradient(135deg, #6c5ce7, #fd79a8)' }};" onclick="window.location.href='{% url 'genre_songs' genre.id %}'">
            <span>{{ genre.name }}</span>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
