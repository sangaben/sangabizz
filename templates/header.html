{% load static %}
<style>
    .top-nav {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        padding: 16px 32px;
        position: sticky;
        top: 0;
        z-index: 90;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-controls {
        display: flex;
        gap: 16px;
        align-items: center;
    }

    .nav-btn {
        background: rgba(0, 0, 0, 0.7);
        border: none;
        color: #ffffff;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .nav-btn:hover {
        background: rgba(0, 0, 0, 0.9);
    }

    .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        color: #ffffff;
        font-size: 20px;
        cursor: pointer;
        padding: 8px;
    }

    .search-bar {
        display: flex;
        align-items: center;
        background: #ffffff;
        border-radius: 30px;
        padding: 8px 15px;
        width: 364px;
    }

    .search-bar input {
        background: transparent;
        border: none;
        outline: none;
        color: #191414;
        width: 100%;
        padding: 5px 10px;
        font-size: 14px;
    }

    .search-bar i {
        color: #535353;
    }

    .mobile-search-btn {
        display: none;
        background: none;
        border: none;
        color: #ffffff;
        font-size: 18px;
        cursor: pointer;
        padding: 8px;
    }

    .user-actions {
        display: flex;
        gap: 16px;
        align-items: center;
    }

    .user-profile {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(0, 0, 0, 0.7);
        padding: 4px 8px 4px 4px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .user-profile:hover {
        background: rgba(0, 0, 0, 0.9);
    }

    .user-avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #1DB954;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 12px;
        color: #ffffff;
    }

    .user-name {
        font-size: 14px;
        font-weight: 600;
        color: #ffffff;
    }

    .dropdown-arrow {
        color: #ffffff;
        font-size: 12px;
    }

    .quick-actions {
        display: none;
        gap: 12px;
        padding: 16px 20px;
        background: rgba(0, 0, 0, 0.6);
        border-bottom: 1px solid #282828;
    }

    .quick-action-btn {
        flex: 1;
        background: #282828;
        border: none;
        color: #ffffff;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .quick-action-btn:hover {
        background: #383838;
    }

    .quick-action-btn i {
        font-size: 16px;
    }

    .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99;
    }

    .sidebar-overlay.active {
        display: block;
    }

    .messages {
        margin: 20px 0;
    }

    .alert {
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-weight: 500;
    }

    .alert-success {
        background: rgba(29, 185, 84, 0.2);
        color: #1DB954;
        border: 1px solid rgba(29, 185, 84, 0.3);
    }

    .alert-error {
        background: rgba(220, 53, 69, 0.2);
        color: #dc3545;
        border: 1px solid rgba(220, 53, 69, 0.3);
    }

    .alert-warning {
        background: rgba(255, 193, 7, 0.2);
        color: #ffc107;
        border: 1px solid rgba(255, 193, 7, 0.3);
    }

    .alert-info {
        background: rgba(23, 162, 184, 0.2);
        color: #17a2b8;
        border: 1px solid rgba(23, 162, 184, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
        .search-bar {
            width: 300px;
        }
    }

    @media (max-width: 768px) {
        .mobile-menu-btn {
            display: block;
        }

        .mobile-search-btn {
            display: block;
        }

        .quick-actions {
            display: flex;
        }

        .top-nav {
            padding: 16px 20px;
        }

        .search-bar {
            display: none;
        }

        .search-bar.mobile-active {
            display: flex;
            position: absolute;
            top: 100%;
            left: 20px;
            right: 20px;
            width: auto;
            z-index: 95;
        }
    }

    @media (max-width: 576px) {
        .quick-actions {
            flex-wrap: wrap;
        }

        .quick-action-btn {
            flex: 1 1 calc(50% - 6px);
            min-width: 120px;
        }
    }
</style>

<!-- Top Navigation Bar -->
<nav class="top-nav">
    <div class="nav-controls">
        <button class="mobile-menu-btn" id="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <button class="nav-btn" id="back-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="nav-btn" id="forward-btn">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Single Search Bar for Desktop -->
    <div class="search-bar" id="desktop-search">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Search for songs, artists..." onkeypress="handleSearchKeypress(event)">
    </div>

    <button class="mobile-search-btn" id="mobile-search-btn">
        <i class="fas fa-search"></i>
    </button>

    <div class="user-actions">
        {% if user.is_authenticated %}
        <div class="user-profile" id="user-profile">
            <div class="user-avatar">
                {{ user.username|first|upper }}
            </div>
            <span class="user-name">{{ user.username }}</span>
            <i class="fas fa-chevron-down dropdown-arrow"></i>
        </div>
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="nav-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="nav-btn" id="login-btn" title="Login">
            <i class="fas fa-user"></i>
        </a>
        <a href="{% url 'signup' %}" class="nav-btn" id="signup-btn" title="Sign Up">
            <i class="fas fa-user-plus"></i>
        </a>
        {% endif %}
    </div>
</nav>

<!-- Quick Action Buttons for Mobile -->
<div class="quick-actions">
    <button class="quick-action-btn" onclick="window.location.href='{% url 'discover' %}'">
        <i class="fas fa-search"></i>
        Discover
    </button>
    <button class="quick-action-btn" onclick="window.location.href='{% url 'library' %}'">
        <i class="fas fa-book"></i>
        Library
    </button>
    {% if user.is_authenticated and user.is_artist %}
    <button class="quick-action-btn" onclick="window.location.href='{% url 'upload_music' %}'">
        <i class="fas fa-upload"></i>
        Upload
    </button>
    {% endif %}
    <button class="quick-action-btn" onclick="window.location.href='{% url 'genres' %}'">
        <i class="fas fa-compass"></i>
        Genres
    </button>
</div>

<!-- Overlay for mobile menu -->
<div class="sidebar-overlay" id="sidebar-overlay"></div>

<!-- Messages -->
{% if messages %}
<div class="container messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
